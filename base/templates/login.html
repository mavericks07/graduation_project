<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <link href="/static/css/toastr.css" rel="stylesheet">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/static/css/base.css" rel="stylesheet" />
    <link href="/static/css/bootstrap-select.css">
    <script src="/static/js/jquery-1.11.3.min.js"></script>
    <script src="/static/js/toastr.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery.cookie.js"></script>
    <script src="/static/js/bootstrap-select.min.js"></script>
    <script src="/static/js/test.js"></script>
    <script src="/static/js/base.js"></script>
    <link href="../static/css/base1.css" rel="stylesheet" />
</head>
<body>
    <form id="register-form">
    <div class="modal fade" id="registerModal">
        <div class="modal-dialog register-area">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">用户注册</h4>
                </div>
                <div class="modal-body">
                    <div class="input-area">
                    <div class="input-group register-input">
                        <span class="input-group-addon">邮箱:</span>
                        <input type="text" class="form-control" name="username">
                              <span class="input-group-btn">
                              <button class="btn btn-default" type="button" id="get-register-id-btn">获取注册码</button>
                        </span>
                    </div>
                    <div class="error-area" id="username"></div>
                    </div>
                    <div class="input-group register-input">
                        <span class="input-group-addon">注册码:</span>
                        <input type="text" class="form-control" name="register_id">
                    </div>
                    <hr/>
                    <div class="input-area">
                    <div class="input-group register-input">
                        <span class="input-group-addon">登陆密码:</span>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="error-area" id="password"></div>
                    </div>

                    <div class="input-area">
                    <div class="input-group register-input">
                        <span class="input-group-addon">确认密码:</span>
                        <input type="password" class="form-control" name="password2">
                    </div>
                    <div class="error-area" id="password2"></div>
                    </div>
                    <hr/>
                    <div class="input-area">
                    <div class="input-group register-input">
                        <span class="input-group-addon">机构名称:</span>
                        <input type="text" class="form-control" name="name">
                    </div>
                    <div class="error-area" id="name"></div>
                    </div>

                    <div class="input-group register-input">
                        <span class="input-group-addon">机构类型:</span>
                        <select type="button" class="btn btn-default" id="organization-type" name="type">
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="register-btn">注册</button>
                </div>

            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
    </form>
    <!--login-->
    <form id="login-form">
    <div class="login-area">
        <div class="input-group input-group-lg login-input">
            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
            <input type="text" class="form-control" placeholder="Username" name="username">
        </div>
        <div class="input-group input-group-lg login-input" style="margin-top: 20px">
            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
            <input type="password" class="form-control" placeholder="Password" name="password">
        </div>
            <br>
        <label style="float: left"><input type="checkbox">记住用户名</label>
        <span class="register-button">
            <a id="reg">注册</a>
            <a id="forget-password">忘记密码</a>
        </span>
        <a class='btn btn-primary login-input' style="margin-top: 10%" id="login-btn" onclick="get_organization_data()">登陆</a>
    </div>
    </form>
</body>
</html>
