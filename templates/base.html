<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}首页{% endblock %}</title>
    <link href="/static/css/toastr.css" rel="stylesheet">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/static/css/base.css" rel="stylesheet" />
    <link href="/static/css/bootstrap-select.css">

    <script src="/static/js/jquery-1.11.3.min.js"></script>
    <script src="/static/js/toastr.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery.cookie.js"></script>
    <script src="/static/js/bootstrap-select.min.js"></script>
    <script src="/static/js/test.js"></script>
    <script src="/static/js/base.js"></script>



    {% block static %}{% endblock %}
  </head>
  <body data-spy="scroll">
      <input type="hidden" id="token" value="">
      {% include 'included/nav.html' %}

      <div class="center-block base">
      <div class="col-xs-2">
            <ul class="nav nav-tabs nav-stacked" id="myTab">
                 {% block nav %}{% endblock %}
            </ul>
      </div>

      <div class="col-xs-10 content tab-content" id="content">{% block content %}{% endblock %}</div>

      </div>

      <div class="center-block base">{% block login %}{% endblock %}</div>
  </body>
</html>
