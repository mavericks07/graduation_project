<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<!--picklist-->
<div class="modal fade" id="mypicklistModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">领用单</h4>
            </div>
            <div class="modal-body">
                <div class="table-responsive">
                <table class="table" id="my-pick-list-table">
                  <thead>
                    <tr>
                        <th>品名</th>
                        <th>单位</th>
                        <th>数量</th>
                        <th>实验室</th>
                    </tr>
                  </thead>
                  <tbody id="my-pick-list-info-table">

                  </tbody>
                </table>

                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
{#                <button type="button" class="btn btn-danger" data-dismiss="modal" id="remove-pick-list-btn">清空列表</button>#}
{#                <button type="button" class="btn btn-primary" id="picklist-btn">确定</button>#}
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<div class="table-responsive">
<table class="table" style="margin-top: 3%" id="my-approves-table">
  <thead>
    <tr>
        <th>用户</th>
        <th>审批状态</th>
        <th>操作</th>
    </tr>
  </thead>
  <tbody id="my-approves-info-table">

  </tbody>
</table>

</div>

</body>

</html>
